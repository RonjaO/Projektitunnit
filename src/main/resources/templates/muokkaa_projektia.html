<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Projektitunnit</title>
        <meta charset="UTF-8" />
        <link th:href="@{/css/styles.css}" rel="stylesheet"  href="../../css/styles.css"/>
    </head>

    <body id="uusi_projekti">
        <div class="canvas">
            <div th:replace="fragments/header :: header"> 
            </div>

            <div class="sisalto">
                <h2>Muokkaa projektia</h2>

                <p>Anna projektillesi nimi. Halutessasi voit my√∂s kuvailla projektiasi.</p>

                <form method="POST" th:action="@{/projektit/{id}/muokkaa(id=${projekti.id})}" action="#" th:object="${projekti}">
                    <table>
                        <tr> <td>Projektin nimi: * </td>
                            <td> <input type="text" class="project-name" th:field="*{nimi}" /> </td>
                            <td th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}"> nimi virheviesti </td>
                        </tr>
                        <tr> <td>Projektin kuvaus: </td>
                             <td> <textarea th:field="*{kuvaus}" class="project-desc" ></textarea>
                            <p th:if="${#fields.hasErrors('kuvaus')}" th:errors="*{kuvaus}">kuvaus virheviesti</p>
                                  <input type="submit" class="new-project-submit" value="Muokkaa" /> </td> </tr>
                    </table>
                </form>

            </div>
        </div>
    </body>
</html>
