<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Projektitunnit</title>
        <meta charset="UTF-8" />
        <link href="../../webapp/static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
    </head>

    <body id="raportti">
        <div class="canvas">
            <div th:replace="fragments/header :: header"> 
            </div>

            <div class="sisalto">
                <h2>Tuntiraportit</h2>

                <p>Klikkaamalla projektin nimeä näet tarkemman tuntierittelyn projektista.</p>

                <table class="taulukko">
                    <thead>
                        <tr> <th>Projekti</th> <th>Tunteja yht.</th> </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${projektit.empty}"> <td colspan="2">Ei projekteja</td> </tr>
                        <tr th:each="projekti : ${projektit}"> <td><a href="#" th:text="${projekti.nimi}">nimi</a> </td> 
                            <td> – </td> </tr>
                    </tbody>
                </table>

                <div class="projekti">
                    <h3>Projektin tiedot: [projektin nimi]</h3>
                    <table class="taulukko">
                        <thead>
                            <tr> <td>Päiväys</td> <td>yhteensä</td> <td>Kommentit</td> </tr>
                        </thead>
                        <tbody>
                            <tr> <td colspan="3">Ei valittua projektia</td> </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </body>
</html>
